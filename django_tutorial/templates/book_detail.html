{% extends 'base.html'%}
{%block content%}
<div class="review card">
  <div class="card-header">
    {{book.id}}
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Name: {{book.name}}</li>
    <li class="list-group-item">Description: {{book.description}}</li>
    <li class="list-group-item">Pages number: {{book.pages_number}}</li>
    <li class="list-group-item">
            <a class="btn btn-dark" href="{% url 'book_review_list' book_id=book.id%}" role="button">Reviews</a>
            {% if user.is_authenticated %}
                <a class="btn btn-dark" href="{% url 'add_review' book_id=book.id%}">Add review</a>
                {% if user.is_superuser %}
                    <a class="btn btn-dark" href="{% url 'edit_book' book_id=book.id%}" role="button">Edit book</a>
                {% endif %}
            {% endif %}
    </li>
  </ul>
</div>
{% endblock %}
